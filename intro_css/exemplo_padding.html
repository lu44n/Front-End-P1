<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Padding</title>
    <style>
        .primeiro, .segundo {
            display: inline-block;
            width: 200px;
            border: 2px solid black;
            background-color:#CCC;
        }

        .primeiro {
            padding: 20px;
        }

        .segundo {
            border: 10px solid black;
            padding: 20px 40px;
            padding-left: 10px;
        }

        body {
            border: 2px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <article>
        <p class="primeiro">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem earum quia esse ut nostrum animi repellendus laudantium itaque numquam illo!
        </p>
        <p class="segundo">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur ea, non laboriosam deserunt excepturi provident.
        </p>
    </article>
    
</body>
</html>
