<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Músicas</title>
</head>
<body>
    <h1>Minhas músicas</h1>
    <p>Ouça as músicas que eu gosto</p>
    <audio
        controls
        autoplay
        loop
        muted
    >
        <!-- audio/mpeg é um MIME TYPE -->
        <source
        src="audio/audio1.mp3"
        type="audio/mpeg"
        >
    </audio>

    <audio controls src="audio/audio2.mp3"></audio>
    
</body>
</html>
